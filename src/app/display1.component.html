

<h2>{{method()}}</h2>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<button ng-click="count = count + 1" ng-init="count=0">OK</button>
<p>The button has been clicked {{count}} times.</p>
