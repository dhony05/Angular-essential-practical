

<h2>{{count}}</h2>
<div></div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
 <button ng-click="incrementCount(count)" ng-init="count=0">OK</button> 

<p>The button has been clicked {{count}} times.</p>

<!-- example of interpolation: a way to get data display in the view-->
